[model]
name = Essay
label = {{ this.title }}

[attachments]
order_by = _id

[fields.title]
label = Name
type = string
size = large

[fields.date]
label = Date
type = date
size = 1/4

[fields.idx]
label = Publication index
type = sort_key
size = normal

[fields.content]
label = Page Content
type = markdown

[fields.plain_title]
label = a non-hyphenated title
type = string
size = normal

[fields.metadesc]
label = Slug description
type = string
size = normal

[fields.localmetaphoto]
label = Slug Photo
type = string
size = small

[fields.metaphotoalt]
label = Slug photo alt text?
type = string
size = small

