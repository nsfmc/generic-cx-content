{% macro render_pagination(siblings) %}
  <ul>
    {% if siblings.parent %}
      <li><a href="{{ '/'|url }}">&laquo; Home</a>
    {% endif %}
    {% if siblings.prev_page %}
      <li><a href="{{ siblings.prev_page|url }}">&laquo; Prev</a>
    {% endif %}
    {% if siblings.next_page %}
      <li><a href="{{ siblings.next_page|url }}">Next &raquo;</a>
    {% endif %}
  </ul>
{% endmacro %}
