{% extends 'main.html' %}
{% set pageclass = 'essaypage' %}
{% block headextras %}
  <!-- input font -->
  <link href="//cloud.webtype.com/css/59a32a45-7c84-477a-a4b4-fa8a4749e900.css" rel="stylesheet" type="text/css" />

  <!-- syntax highlighting -->
  <link rel="stylesheet" href="{{ 'public/style/prism.css'|asseturl }}?v=1">

  <!-- zoom.js's css -->
  <link rel="stylesheet" type="text/css" href="{{ '/public/style/zoom.css'|asseturl }}">
{% endblock %}


{% block container %}
  <div class="pure-g">
  <div class="pure-u-1">
    <header>
      <h1>{{ this.title }}</h1>
    </header>
  </div>
  </div>

  <div class="pure-g">
  <div class="pure-u-1 pure-u-lg-2-5">
    <nav>
    </nav>
    </div>

    <div class="pure-u-1 pure-u-md-4-6 pure-u-lg-3-5">
    <div class="main-content" {{ 'class="language-'+this.codelang+'"' if this.codelang else ''}}>
      {{ this.content }}
    </div>

    <div class="essay-specifics" style="margin-top: 8em; padding-bottom: 14px;">
      <hr />
      <p style="font-size: small;">See this essay's <a href="https://github.com/nsfmc/generic-cx-content/">history on github</a>
    </div>
    </div>
  </div>

  <div class="pure-g">
  <div class="pure-u-1 pure-u-5-12">
  <footer>
    {# TKTK #}
    {# {{ footer}} #}
  </footer>
  </div>
  </div>
{% endblock container %}


{% block scriptextras %}
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

  <script>!window.jQuery && document.write('<script src="{{ '/public/docs/js/jquery-1.11.3.min.js'|asseturl }}"><\/script>');</script>

    <!-- syntax highlighting -->
    <script src="{{ '/public/docs/js/prism.js'|asseturl }}"></script>

    <!-- zoom images -->
  <!-- zoom.js -->
    <script src="{{ '/public/docs/js/zoom.js'|asseturl }}"></script>
    <script>
    (function(){
      var img_list = document.querySelectorAll(".main-content p img");
      var img_arr = Array.prototype.slice.call(img_list);
      img_arr.forEach(function(c,i,a){
          c.setAttribute('data-action', 'zoom')
      })
    })();
    </script>

{% endblock %}
